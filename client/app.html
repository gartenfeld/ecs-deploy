<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="screen">
    <div class="stage">

      <div class="word-container">
        <div id="article"></div>
        <div class="word"></div>
      </div>
      <div class="gloss"></div>

    </div>
    <div class="controls">
      <a href="#" class="previous">PREV</a>
      <a href="#" class="next">NEXT</a>
      <a href="#" class="loop-minus">LOOP-</a>
      <a href="#" class="loop-plus">LOOP+</a>
      <a href="#" class="interval-minus">INT-</a>
      <a href="#" class="interval-plus">INT+</a>
    </div>
  </div>

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/backbone/backbone-min.js"></script>
  <script src="lib/soundmanager/soundmanager2-min.js"></script>
  <script src="js/models/Word.js"></script>
  <script src="js/collections/Wordlist.js"></script>
  <script src="js/views/AppView.js"></script>
  <script src="js/init.js"></script>

  <script>

  </script>
</body>
</html>
